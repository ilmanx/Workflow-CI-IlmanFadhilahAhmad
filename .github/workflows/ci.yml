name: MLflow CI Advanced

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.19.0

    # -----------------------------
    # TRAIN MODEL VIA MLFLOW PROJECT
    # -----------------------------
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # -----------------------------
    # BUILD DOCKER IMAGE (ADVANCED)
    # -----------------------------
    - name: Build Docker Image with MLflow
      run: |
        cd MLProject
        mlflow models build-docker \
          -m runs:/latest/model \
          -n ilmanx/breast-cancer

    # -----------------------------
    # LOGIN & PUSH TO DOCKER HUB
    # -----------------------------
    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker push ilmanx/breast-cancer-ml

    # -----------------------------
    # DOWNLOAD MODEL ARTIFACT
    # -----------------------------
    - name: Download Model Artifacts
      run: |
        cd MLProject
        mlflow artifacts download --artifact-uri runs:/latest/model --dst-path ./model

    # -----------------------------
    # SAVE ARTIFACT TO GITHUB
    # -----------------------------
    - name: Commit and Push Model to GitHub
      run: |
        git config --global user.name "ilmanx"
        git config --global user.email "ilmanfadhilah0136@gmail.com"
        git add ./model
        git commit -m "Save model artifact"
        git push origin main